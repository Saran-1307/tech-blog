name: News Agent

on:
  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours (e.g., 12:00, 2:00, 4:00...)
    - cron: "0 0 */10 * *" # CLEANUP: Runs at midnight every 10 days (1st, 11th, 21st, 31st)
  workflow_dispatch: # Allows you to click "Run workflow" manually

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v4

      # 2. Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip" # Speeds up installation

      # 3. Install Libraries
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 4. Run the AI Agent (Writes Drafts)
      - name: Run AI Agent
        if: github.event.schedule != '0 0 */10 * *'
        run: python backend/agent.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          NEWSDATA_KEY: ${{ secrets.NEWSDATA_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}

      # 5. Run Cleanup (Every 10 Days)
      - name: Run 10-Day Database Cleanup
        if: github.event.schedule == '0 0 */10 * *'
        run: python backend/cleanup.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Debug Environment
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "❌ URL is MISSING from secrets!"
          else
            echo "✅ URL is loaded successfully!"
          fi
          if [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "❌ KEY is MISSING from secrets!"
          else
            echo "✅ KEY is loaded successfully!"
