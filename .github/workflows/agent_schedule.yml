name: News Agent

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
    - cron: '0 0 * * 0'    # Cleanup runs every Sunday at midnight
  workflow_dispatch:       # Allows you to click "Run workflow" manually

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out your code
      - uses: actions/checkout@v4

      # 2. Set up Python 3.11 (Fixes the Google warning)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up installation

      # 3. Install Libraries
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 4. Run the AI Agent (Writes Drafts)
      # This step needs the secrets to connect to Supabase!
      - name: Run AI Agent
        if: github.event.schedule != '0 0 * * 0'
        run: python backend/agent.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # Make sure this secret name matches exactly what you put in GitHub Settings!
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 5. Run Cleanup (Only on Sundays)
      - name: Run Weekly Cleanup
        if: github.event.schedule == '0 0 * * 0'
        run: python backend/cleanup.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
