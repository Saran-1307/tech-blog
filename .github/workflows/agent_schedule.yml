name: News Agent

on:
  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours (e.g., 12:00, 2:00, 4:00...)
    - cron: "0 0 */10 * *" # CLEANUP: Runs at midnight every 10 days (1st, 11th, 21st, 31st)
  workflow_dispatch: # Allows you to click "Run workflow" manually

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v4

      # 2. Set up Python 3.11 (For Backend)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      # 3. Install Python Libraries
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 4. Run the AI Agent (Writes Drafts)
      - name: Run AI Agent
        if: github.event.schedule != '0 0 */10 * *'
        run: python backend/agent.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          NEWSDATA_KEY: ${{ secrets.NEWSDATA_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}

      # 5. Run Cleanup (Every 10 Days)
      - name: Run 10-Day Database Cleanup
        if: github.event.schedule == '0 0 */10 * *'
        run: python backend/cleanup.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      # =======================================================
      # ⬇️ NEW: FRONTEND BUILD STEPS ⬇️
      # =======================================================

      # 6. Set up Node.js (Required for React/Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Standard version for React/Vite

      # 7. Install Frontend Packages
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      # 8. Build React App (Your requested step!)
      - name: Build React App
        run: |
          cd frontend
          npm run build
        env: # <--- THIS IS THE MAGIC PART
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
